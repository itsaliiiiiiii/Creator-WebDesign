<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>template1</title>
</head>

<body>
    <div class="backgound">
        <div class="colorGray"></div>
        <div class="colorPurple"></div>
    </div>
    <main>
        <header>
            <div class="title">Creative</div>
            <div class="signUp">New User ? <span>Sign Up</span></div>
        </header>
        <div class="container">
            <img src="img.jpg">
            <div class="content">
                <div class="welcome">Welcome Back!</div>
                <div class="login">LogIn to Continue</div>
                <div class="mailContainer">
                    <box-icon type='solid' name='invader' color="#0000008d"></box-icon>
                    <input type="text" placeholder="Mail">
                </div>
                <div class="passwordContainer">
                    <box-icon name='key' color="#0000008d"></box-icon>
                    <input type="password" placeholder="Password">
                </div>
                <div class="buttonContainer">
                    <button class="button">LogIn</button>
                    <div class="forgotPassword">Forgot Password ?</div>
                </div>
                <div class="loginWith">
                    <label>Log In With :</label>
                    <box-icon name='google' type='logo' color="#0000008d"></box-icon>
                    <box-icon name='github' type='logo' color="#0000008d" ></box-icon>
                    <box-icon type='logo' name='facebook-circle' color="#0000008d"></box-icon>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
